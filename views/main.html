<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход / Регистрация</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <div class="container">
        <h1 id="form-title">Вход</h1>
        <form id="auth-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Введите email" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Введите пароль" required>
            </div>
            <div class="form-group hidden" id="confirm-password-group">
                <label for="confirm-password">Подтверждение пароля</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Подтвердите пароль">
            </div>
            <button type="submit" class="btn" id="submit-btn">Войти</button>
        </form>
        <a class="switch-link" id="switch-link">Нет аккаунта? Зарегистрироваться</a>
    </div>

    <script src="/js/register.js">
        
    </script>
</body>
</html>
